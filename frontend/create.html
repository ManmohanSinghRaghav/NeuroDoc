<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neuroDoc - Create Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">neuroDoc</a>
                <div class="user-avatar" title="User Profile">U</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="viewer-nav">
            <a href="index.html" class="nav-btn secondary">‚Üê Back</a>
            <h2 id="pageTitle">Create New Document</h2>
            <div></div>
        </div>

        <div class="form-container">
            <form id="documentForm">
                <div class="form-group">
                    <label class="form-label">Title ‚úé</label>
                    <input type="text" class="form-input" id="docTitle" placeholder="Enter document title..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">Source</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="source" value="type" checked>
                            Type/Paste
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="source" value="upload">
                            Upload File
                        </label>
                    </div>

                    <div id="typeSource">
                        <textarea class="form-textarea" id="docContent" placeholder="Paste or type content here..."></textarea>
                    </div>

                    <div id="uploadSource" class="hidden">
                        <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                            <p>üìÑ Drag & drop file or <strong>Browse</strong></p>
                            <p style="color: var(--text-light); font-size: 0.9rem; margin-top: 0.5rem;">Supports PDF, DOCX, TXT, MD</p>
                            <input type="file" id="fileInput" style="display: none;" accept=".pdf,.docx,.txt,.md">
                        </div>
                        <p id="fileName" style="margin-top: 1rem; color: var(--primary); font-weight: 500;"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Topics (Improved Multi-level Tagging System)</label>
                    <button type="button" class="btn btn-secondary" style="margin-bottom: 1rem;" onclick="expandAllTopics()">+ Add Topic</button>
                    
                    <div class="topic-tree" id="editTopicTree">
                        <div class="tree-item">
                            <div class="tree-toggle" onclick="toggleTree(this)">
                                <span class="tree-icon">‚ñ∂</span>
                                Neuroscience
                            </div>
                            <div class="tree-children">
                                <div class="tree-item">
                                    <div class="tree-toggle" onclick="toggleTree(this)">
                                        <span class="tree-icon">‚ñ∂</span>
                                        Brain Imaging
                                    </div>
                                    <div class="tree-children">
                                        <label class="checkbox-label">
                                            <input type="checkbox" name="topics" value="EEG"> EEG
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox" name="topics" value="MEG"> MEG
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox" name="topics" value="fMRI"> fMRI
                                        </label>
                                    </div>
                                </div>
                                <div class="tree-item">
                                    <div class="tree-toggle" onclick="toggleTree(this)">
                                        <span class="tree-icon">‚ñ∂</span>
                                        Clinical Neurology
                                    </div>
                                    <div class="tree-children">
                                        <label class="checkbox-label">
                                            <input type="checkbox" name="topics" value="Alzheimer"> Alzheimer
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox" name="topics" value="Epilepsy"> Epilepsy
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox" name="topics" value="Parkinson"> Parkinson
                                        </label>
                                        <label class="checkbox-label">
                                            <input type="checkbox" name="topics" value="Stroke"> Stroke
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="margin-top: 1rem;">
                        <p style="font-weight: 600; margin-bottom: 0.5rem;">Suggested Topics (AI-powered):</p>
                        <div class="suggested-topics">
                            <div class="suggested-tag" data-topic="EEG">+ EEG</div>
                            <div class="suggested-tag" data-topic="Signal Processing">+ Signal Processing</div>
                            <div class="suggested-tag" data-topic="Deep Learning">+ Deep Learning</div>
                            <div class="suggested-tag" data-topic="2025 Review">+ 2025 Review</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Metadata (optional)</label>
                    <input type="text" class="form-input" id="docAuthors" placeholder="Authors (e.g., John Doe, Jane Smith)" style="margin-bottom: 1rem;">
                    <input type="text" class="form-input" id="docYear" placeholder="Year (e.g., 2025)" style="margin-bottom: 1rem;">
                    <input type="text" class="form-input" id="docDOI" placeholder="DOI / Link (e.g., https://doi.org/...)">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Document</button>
                    <button type="button" class="btn btn-primary" id="saveAndAddBtn">Save & Add Another</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="create.js"></script>
</body>
</html>
