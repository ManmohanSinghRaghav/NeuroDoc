<!-- index.html - Page 1: Home / Search & Browse -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neuroDoc - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">NeuroDoc</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search documents, topics, authors..." id="searchInput">
                <span class="search-icon">Search<i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>

        <div class="topics-container">
            <div class="topic-chip" data-topic="Neuroscience">Neuroscience</div>
            <div class="topic-chip" data-topic="Alzheimer">Alzheimer</div>
            <div class="topic-chip" data-topic="EEG">EEG</div>
            <div class="topic-chip" data-topic="fMRI">fMRI</div>
            <div class="topic-chip" data-topic="Parkinson">Parkinson</div>
            <div class="topic-chip" data-topic="Stroke">Stroke</div>
            <div class="topic-chip" data-topic="Epilepsy">Epilepsy</div>
        </div>

        <div class="documents-section">
            <div class="section-header">
                <h2 class="section-title">Featured Documents</h2>
                <select class="sort-dropdown" id="sortDropdown">
                    <option value="relevance">Sort by: Relevance</option>
                    <option value="date">Sort by: Date</option>
                    <option value="popularity">Sort by: Popularity</option>
                </select>
            </div>

            <div class="document-grid" id="documentGrid"></div>
            
            <div style="text-align: center; margin: 2rem 0;">
                <button class="btn btn-primary" onclick="window.location.href='create.html'">+ Create New Document</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="home.js"></script>
</body>
</html>
